{% extends "base.html" %}
{% block body %}
<div style="height:85px; width: 100%; background: white;"></div>
{% if errors %}
<div class="alert alert-danger">
  <strong></strong> {{errors[0]}}.
</div>
<style>
.alert {
    background-color: #c0c0c0;
    width:100%;
		margin: auto;
		text-align: center;
}
</style>
{% endif %}
<!--     Fonts and icons     -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
<!-- CSS Files -->
<link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" />
<link href="{{url_for('static', filename='css/material-kit.css')}}" rel="stylesheet"/>
<link href="{{url_for('static', filename='css/demo.css')}}" rel="stylesheet"/>


<div class="main" style="">
	<div class="container">
		<div class="row">
      <h1 style="text-align:center;"></h1>
			<br><br>
			<div class="col-md-6 col-md-offset-3">
        <br><br><br>
        <form class="input-group" method="POST">
          {{form.csrf_token}}
          <p>
            Enter a Reddit submission ID (eg. 4caow0) or URL : {{form.submission_id(class="form-control")}}
          </p>
          <span class="input-group-btn glyphicon glyphicon-search">
            <button type="submit" id="submit" class="btn btn-primary">
              <span class="glyphicon glyphicon-search">See network graph!</span>
            </button>
          </span>
          <hr class="styled">
        </form>
        <br><br><br><br><br>
  <a target="_blank" href="https://github.com/michael-pacheco/flask-network-graph" class="btn btn-github" style="background: #333333;margin: auto;display:block;width:100px;">
      <i class="fa fa-github"></i>
    Star
  </a>
  <br><br><br><br>
    </div>
    </div>
  </div>
</div>



<script src="{{url_for('static', filename='js/jquery.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='js/material.min.js')}}"></script>
<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{{url_for('static', filename='js/material-kit.js')}}" type="text/javascript"></script>
{% endblock %}
